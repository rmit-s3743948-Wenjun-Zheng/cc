<script>
    $(document).ready(function(){
        getsubscribelist()
        selectlist()
    })

    function Logout(){
        $.ajax({
          url: "/foodlist",
          type: "POST",
          contentType: "application/json",
          success: function(checkresult){
            next(checkresult.next)
          }
        })
        
        function next(url){
          window.location.href = url
        }
    }

    function getsubscribelist(){
        $("#foodlist").empty()

        $.ajax({
            url: "/getfood",
            type: "get",
            success: function(result){
                $.each(result.list, function(index){
                    $("#foodlist").append(result.list[index]).append("<br>")
                })
            }
        })
    }

    
    function selectlist(){
        $("#selectlist").empty()

        $.ajax({
            url: "/getlist",
            type: "get",
            success: function(result){
                $.each(result.list, function(index){
                    $("#selectlist").append(result.list[index]).append("<br>")
                })
            }
        })
    }

$("#foodlist").on("click", "#select", function(){
    var index = $(this).closest('li').text()
    var resultStr=index.replace(/\ +/g,"@");
    var o = resultStr.split("\n")    
    foodname = o[9].substring(11).replace(/@/g, " ")
    foodtype = o[10].substring(12).replace(/@/g, " ")
    totalfat = o[11].substring(12)
    totalcalcium = o[12].substring(16)

    var data = {
        "foodname": foodname,
        "foodtype": foodtype,
        "totalfat": totalfat,
        "totalcalcium": totalcalcium
    }

    $.ajax({
        url: "/select",
        type: "POST",
        data: JSON.stringify(data),
        dataType: "json",
        contentType: "application/json",
        success: function(result){
           selectlist()
        }
    })

})

$("#selectlist").on("click", "#remove", function(){
    var index = $(this).closest('li').text()
    var resultStr=index.replace(/\ +/g,"@");
    var o = resultStr.split("\n")    
    foodname = o[9].substring(11).replace(/@/g, " ")
    foodtype = o[10].substring(12).replace(/@/g, " ")
    totalfat = o[11].substring(12)
    totalcalcium = o[12].substring(16)

    var data = {
        "foodname": foodname,
        "foodtype": foodtype,
        "totalfat": totalfat,
        "totalcalcium": totalcalcium
    }

    $.ajax({
        url: "/remove",
        type: "POST",
        data: JSON.stringify(data),
        dataType: "json",
        contentType: "application/json",
        success: function(result){
            selectlist()
        }
    })

})

function sendlist(){

$.ajax({
  url: "/sendlist",
  type: "POST",
  dataType: "json",
  contentType: "application/json",
  success: function(checkresult){
    if(checkresult.status == "ok"){
      toastr.info("the food list has already send to your email, please check it in your email")
    }
    else if(checkresult.status == "failed"){
      toastr.error("You must register a email before your want to send list to your email")
    }
  }
})
}
