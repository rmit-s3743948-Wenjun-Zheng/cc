                                  </div>

                                      <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />

                                  </ul>

<script>
  function Logout(){
        $.ajax({
          url: "/user",
          type: "POST",
          contentType: "application/json",
          success: function(checkresult){
            next(checkresult.next)
          }
        })
        
        function next(url){
          window.location.href = url
        }
    }
</script>
